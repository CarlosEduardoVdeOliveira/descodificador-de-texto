<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <title>Decodificador</title>
</head>
<body>
   <main>
      <img src="/public/images/imageLogo2.png" 
         alt="letra a da logo da escola de programação Alura">
      <div class="highlight">
         <textarea placeholder="Digite seu texto" autofocus></textarea>
         <div class="info">
            <span>
               <i class="fa-solid fa-circle-exclamation"></i>
               Apenas letras minúsculas e sem acento.
            </span>
            <div class="info-group-button">
               <button class="button-cryptography">Criptografar</button>
               <button class="button-decryption">Descriptografar</button>
            </div>
         </div>
      </div>
      <div class="text-cryption">
         <img src="/public/images/imageHighLight.svg" alt="">
         <div>
            <h2>Nenhuma mensagem encontrada</h2>
            <p>
               Digite um texto que você deseja criptografar ou descriptografar.
            </p>
         </div>
         <!-- <button class="button-copy-cryption" >Copiar</button> -->
      </div>
   </main>
   <script src="/public/scripts/index.js"></script>
