<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link rel="shortcut icon" href="src/images/imageLogo2.png" type="image/x-icon">
   <title>Decodificador</title>
</head>
<body>
   <main>
      <header>
         <img src="src/images/imageLogo2.png" alt='logo da Alura'>
      </header>
      <section class="text-area-input">
         <textarea placeholder="Digite seu texto" autofocus></textarea>
         <div class="crypto-controls">
            <span class="crypto-notice">
               <i class="fa-solid fa-circle-exclamation"></i>
               Apenas letras minúsculas e sem acento.
            </span>
            <div class="crypto-controls-group-button">
               <button class="button-cryptography">Criptografar</button>
               <button class="button-decryption">Descriptografar</button>
            </div>
         </div>
      </section>
      <section class="text-area-output">
         <img src="src/images/imageHighLight.svg" alt="">
         <div>
            <h2>Nenhuma mensagem encontrada</h2>
            <p>
               Digite um texto que você deseja criptografar ou descriptografar.
            </p>
         </div>
      </section>
   </main>
   <footer>
